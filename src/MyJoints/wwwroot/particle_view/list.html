<div>
    <h1>List Users</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>
                    <a ui-sref=".edit({id:user.Id})" class="btn btn-default btn-xs">edit</a>
                    <a ui-sref=".delete({id:user.Id})" class="btn btn-danger btn-xs">delete</a>
                </td>
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Login}}</td>
                <td>{{user.Password}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.Birthday}}</td>
                <td>{{user.Id}}</td>
            </tr>
        </tbody>
    </table>
    <p>
        <a ui-sref=".addNew" class="btn btn-primary">Add New User</a>
    </p>
</div>

<div ui-view></div>
